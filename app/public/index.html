<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>트립본 인트라넷</title>
    <script src="https://www.gstatic.com/firebasejs/ui/3.1.1/firebase-ui-auth__ko.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.1.1/firebase-ui-auth.css" />
</head>

<body>
    <!-- global/layout.css -->
    <div class="loadingView">
        <div>
            <img class="loadingView__img" src="./assets/lion.gif" alt="">
            <p class="loadingView__txt">정보를 불러오는 중</p>
        </div>
    </div>

    <header class="clearfix">
        <nav class="clearfix">
            <!-- index.js / function login -->
            <ul class="clearfix nav">
                <li id="nav_attend" class="nav__item nav__item--selected">출근</li>
                <li id="nav_todo" class="nav__item">업무</li>
                <div class="nav__item nav__item--hasDrawer">
                    <p>도시</p>
                    <div class="nav__drawer">
                        <p class="nav__drawer__item" id="nav_city">전체현황</p>
                        <p class="nav__drawer__item" id="nav_spot">관광지</p>
                        <p class="nav__drawer__item" id="nav_calc">계산기</p>
                        <p class="nav__drawer__item" id="nav_hotel">숙소</p>
                        <p class="nav__drawer__item" id="nav_link">링크</p>
                    </div>
                </div>
                <li id="nav_map" class="nav__item">지도</li>
                <li id="nav_account" class="nav__item">회계</li>
            </ul>
        </nav>


        <!-- modules/chat.css -->
        <div class="alert clearfix">M</div>
        <p class="helloWorld"></p>

    </header>

    <!-- global/layout.css -->
    <div class="wrap">
        <!-- modules/attend.css -->
        <div class="pages attend displayNone"></div>

        <div class="pages spot displayNone"></div>
        <div class="pages hotel displayNone"></div>
        

        <div class="pages account displayNone"></div>

        <div class="pages city"></div>

        

        <div class="pages displayNone">
            <!-- modules/city/cityCodeView.css -->
            <div class="city__pages spot displayNone">
                <div class="header clearfix">
                    <p class="header__cityName cityName"></p>
                    <p class="header__status"></p>
                    <p class="header__return">돌아가기</p>
                </div>
                <div class="spot__page check">

                </div>

                <div class="spot__page combine clearfix">
                    <div class="combine__left">
                        <div class="combine__main">

                        </div>
                        <div class="combine__target">

                        </div>
                    </div>
                    <div class="combine__map" id="map">

                    </div>
                </div>

                <div class="spot__page verifying">
                    <div class="verifying__box">

                    </div>
                    <div class="verifying__control displayNone">
                        <p>선택한 관광지를</p>
                        <div class="verifying__control__line">
                            <p id="verifying__control__merge">병합</p>
                            <p id="verifying__control__remove">제거</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="city__pages hotel displayNone">
                <div class="header clearfix">
                    <p class="header__cityName cityName"></p>
                    <p class="header__status"></p>
                    <p class="header__return">돌아가기</p>
                </div>
                <div class="hotel__page hotel__status">
                    <div class="hotel__status__line">
                        <p class="hotel__status__title">교통편의성</p>
                        <p class="hotel__status__txt" id="status_transport"></p>
                    </div>
                    <div class="hotel__status__line">
                        <p class="hotel__status__title">치안</p>
                        <p class="hotel__status__txt" id="status_safety"></p>
                    </div>
                    <div class="hotel__status__line">
                        <p class="hotel__status__title">주변편의시설</p>
                        <p class="hotel__status__txt" id="status_facility"></p>
                    </div>
                    <div class="hotel__status__line">
                        <p class="hotel__status__title">가성비 정보</p>
                        <p class="hotel__status__txt" id="status_costEff"></p>
                    </div>

                    <div class="hotel__info">

                    </div>
                </div>
            </div>

            <div class="city__pages area displayNone">
                <div class="header clearfix">
                    <p class="header__cityName cityName"></p>
                    <p class="header__status"></p>
                    <p class="header__return">돌아가기</p>
                </div>
                <div class="area__page">

                </div>
            </div>
        </div>

        <div class="pages subway displayNone">
            <div class="subway__map" id="subwayMap">

            </div>
            <div class="subway__info">

            </div>
        </div>
    </div>

    <div class="modal">

    </div>

    <script src="./scripts/modules.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
