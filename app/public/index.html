<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>트립본 인트라넷</title>
    <script src="https://www.gstatic.com/firebasejs/ui/3.1.1/firebase-ui-auth__ko.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.1.1/firebase-ui-auth.css" />
</head>

<body>
    <!-- global/layout.css -->
    <div class="loadingView">
        <div>
            <img class="loadingView__img" src="./assets/lion.gif" alt="">
            <p class="loadingView__txt">정보를 불러오는 중</p>
        </div>
    </div>

    <header class="clearfix">
        <nav class="clearfix">
            <ul class="clearfix">
                <!-- index.js -->
                <li id="nav_attend" class="--selected">출근관리</li>
                <li>업무일지</li>
                <li id="nav_city">도시정보</li>
                <li>동아리</li>
                <li>자기개발</li>
                <li>링크모음</li>
            </ul>
            <select class="worker_selector displayNone"></select>
        </nav>


        <!-- modules/chat.css -->
        <div class="alert clearfix">M</div>
        <p class="helloWorld"></p>

    </header>

    <!-- global/layout.css -->
    <div class="wrap">
        <!-- modules/attend.css -->
        <div class="pages attend displayNone">

            <div class="attend__top">
                <div id="calendar" class="attend__calendar"></div>
                <div class="attend__week"></div>
            </div>
            <div class="attend__month"></div>

        </div>


        <div class="pages city displayNone">
            <!-- modules/city/cityCodeView.css -->
            <div class="cityCodeView"></div>
            <div class="spot displayNone">
                <div class="header clearfix">
                    <p class="header__cityName cityName"></p>
                    <p class="header__status"></p>
                    <p class="header__return">돌아가기</p>
                </div>
                <div class="spot__page check">

                </div>

                <div class="spot__page combine clearfix">
                    <div class="combine__left">
                        <div class="combine__main">

                        </div>
                        <div class="combine__target">

                        </div>
                    </div>
                    <div class="combine__map" id="map">

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal">

    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB14yPdQPLZ-jh7gL-PmJF0vkvTSHTt8Aw&libraries=geometry"></script>
    <script src="/scripts/map.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBKgdEC20ODa-miFUXStyYmAdyoY4FzOc0",
        authDomain: "intranet-efcad.firebaseapp.com",
        databaseURL: "https://intranet-efcad.firebaseio.com",
        projectId: "intranet-efcad",

      };
      firebase.initializeApp(config);

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./modules/moment.min.js"></script>
    <script src="./modules/anypicker.min.js"></script>
    <script src="./modules/fullcalendar.min.js"></script>
    <script src="/scripts/toast.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
