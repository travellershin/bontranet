    <header class="clearfix">
        <nav class="clearfix">

    <div class="wrap">
        <div class="page at" id="attend">
            <div class="at__box">
                <p class="at__box__word">현재시간</p>
                <div class="at__box__clock" id="clock"></div>
                <p class="at__box__btn displayNone" id="at__btn">출근</p>
            </div>
            <div class="at__box">
                <p class="at__box__word">근무시간</p>
                <div class="at__box__clock" id="clock-left">00:00</div>
                <p class="at__box__btn displayNone" id="at__btn-tg">퇴근</p>
            </div>
            <p class="at__memo">메모</p>
            <div class="at__msg clearfix">
                <input type="text" class="at__msg__input" id="at__msg">
                <p class="at__msg__send" id="at__send__msg">남기기</p>
            </div>
            <p class="at__info">예)오늘 10:15 출근했는데 깜박하고 늦게 눌렀어요</p>
            <p class="at__info">* 출근시간은 버튼 누르기 5분 전으로 계산됩니다.</p>
            
        </div>
        <div class="page displayNone" id="calendar">

        </div>
